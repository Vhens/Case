<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{margin:0;padding:0;}
        img {
            width: 100%;
            height: 100%;
            border: none;
            vertical-align: middle;
        }
        .banner{
            position: relative;
            width:960px;
            height: 300px;
            margin:150px auto;
            cursor:pointer;
            overflow: hidden;
        }
        .banner ul{
            position: absolute;
            width: 700%;
            font-size: 0;
        }
        .banner li{
            display: inline-block;
            width:960px;
            height: 300px;
        }
        .banner .num{
            position:absolute;
            left: 45%;
            bottom: 20px;
        }
        .banner .num .point{
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
        }
        .banner .arrow{
            position: absolute;
            top: 40%;
            display: inline-block;
            width: 45px;
            height: 60px;
            line-height: 60px;
            font-size: 28px;
            text-align: center;
            color:#fff;
            opacity: 0;
            transition: all .5s ease;
            background-color: rgba(0,0,0,.6);
        }
        .banner:hover .arrow{
            opacity: 1;
        }
        .banner .left{
            left: 0;
        }
        .banner .right{
            right: 0;
        }
        .cur{
            background-color:#4394f0 !important;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <ul id="pic">
            <li><img src="common/img/banner-1.jpg" alt=""></li>
            <li><img src="common/img/banner-2.jpg" alt=""></li>
            <li><img src="common/img/banner-3.jpg" alt=""></li>
            <li><img src="common/img/banner-4.jpg" alt=""></li>
            <li><img src="common/img/banner-5.jpg" alt=""></li>
            <li><img src="common/img/banner-6.jpg" alt=""></li>
        </ul>
        <div id="num" class="num">
            <span class="point cur"></span>
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
        </div>
        <span class="arrow left" id="prev">&lt;</span>
        <span class="arrow right" id=next>&gt;</span>
    </div>
    <script type="text/javascript">
        (function(w,doc){
            function $(id) {
                return typeof id === 'string' ? document.getElementById(id) : id;
            }
            function autoCarousel(){
                    this.init(obj, point);
            }
            autoCarousel.prototype = {
                init:function(obj,point){
                    var _this=this,
                        len=$('banner').getElementsByTagName('li').length,
                        liW=$('banner').getElementsByTagName('li')[0].offsetWidth;
                    this.obj=obj;
                    this.num=len;
                    this.point=point;
                    this.width=liW;
                    this.index=0;
                    this.flag=true;
                    this.timer=null;
                    this.prev=doc.getElementById('prev');
                    this.next=doc.getElementById('next');
                    this.autoTimer=setInterval(function(){
                        _this.Next();
                    },3000);
                    this.obj.onmouseover=function(){
                        clearInterval(_this.autoTimer);
                    };
                    this.obj.onmuseout=function(){
                        _this.autoTimer=setInterval(function(){
                            _this.Next();
                        },3000);
                    };
                    this.prev.onclick=function(){
                        _this.Prev();
                    };
                    this.next.onclick=function(){
                        _this.Next();
                    };
                    for(var i=0;i<this.num;i++){
                        this.point[i].index=i;
                        this.point[i].onmouseover=function(){
                            _this.index=this.index;
                            _this.move(this.index);
                        }
                    }
                },
                Prev:function(){
                    this.index--;
                    if(this.index===-1){
                        this.index=this.num;
                        this.obj.style.left=(this.index)*(-this.width)+'px';
                        this.index--;
                    }
                    this.move(this.index);
                },
                Next:function(){
                    this.index++;
                    if(this.index===this.num){
                        this.index=0;
                        this.obj.style.left="0";
                    }
                    this.move(this.index);
                },
                move:function(index,callBack){
                    var translate=-(index)*this.width;
                    var _this=this;
                    clearInterval(_this.timer);
                    for(var i=0;i<this.num;i++){
                        this.point[i].className='point';
                    }
                    index===-1?index=this.num:'';
                    this.point[index].className="point cur";
                    _this.timer=setInterval(function(){
                        var iSpeed=(translate-_this.obj.offsetLeft)/_this.num;
                        iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                        if(iSpeed===0){
                            clearInterval(_this.timer);
                            callBack&&callBack.call(_this);
                        }else{

                            _this.obj.style.left =  _this.obj.offsetLeft + iSpeed + 'px';
                        }
                    },25);
                }
            };
                var obj = document.getElementById('pic');
                var point = document.getElementById('num').getElementsByTagName('span');
                new autoCarousel(obj , point);
        })(window,document);
    </script>
</body>
</html>
