<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo加载页</title>
    <style>
        .load{
            width: 320px;
            height: 586px;
            background: #000;
            margin:20px 10px;
            display: inline-block;
            float:left;
            position: relative;
        }
        /*loading1*/
        .loading1{
            background: #E1BA77;
        }
        .logo {
            margin: 52% auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            box-shadow: 0px 0px 10px 3px rgb(243, 243, 243);
            background: rgb(255, 255, 255);
            border-radius: 55%;
            border: 2px solid #fff;
            width: 3.6rem;
            height: 3.6rem;
            display: block;
            text-align: center;
        }
        .bar {
            font-size: 20px;
            width: 7.5rem;
            height: 0.3rem;
            margin: 81% auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border-radius: .5em;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 .05em rgba(100, 100, 100, 0.075), 0 0 0 .2em rgba(0, 0, 0, 0.1), inset 0 .1em .05em rgba(0, 0, 0, 0.1), 0 .05em rgba(255, 255, 255, 0.7);
        }
        .bar:after {
            content: "加载中…";
            position: absolute;
            left: 29%;
            top: 323%;
            font-family: '微软雅黑','Carrois Gothic', sans-serif;
            font-size: 0.8rem;
            color: #fff;
        }
        .bar .sphere {
            border-radius: 50%;
            width: 0.3rem;
            height: 100%;
            background: -webkit-linear-gradient(#fff, #fff);
            background: linear-gradient(#fff, #fff);
            box-shadow: inset 0 .15em .1em rgba(255, 255, 255, 0.3), inset 0 -.1em .15em rgba(0, 0, 0, 0.15), 0 0 .25em rgba(0, 0, 0, 0.3);
            display: block;
            -webkit-animation: sphere 1.75s ease-in-out infinite alternate;
            animation: sphere 1.75s ease-in-out infinite alternate;
        }
        .loadingDiv a{
            position: absolute;
            bottom: 5%;
            left: 44%;
            color:#505050;
        }
        -webkit-@keyframes sphere {
        from {} to {
                    margin-left: 90%;
                }
        }
        @keyframes sphere {
            from {
            }
            to {
                margin-left: 90%;
            }
        }
        /*loading2*/
        .loading2{
            background: #9c9c9c;
        }
        .loading2 .logo{
            box-shadow: 0px 0px 10px 3px rgb(135, 135, 135);
        }
        .logo-cover {
            width: 3.6rem;
            height: 3.6rem;
            display: block;
            text-align: center;
            background-color: #d6d6d6;
            z-index: 88;
            opacity: 0.8;
            margin: 52% auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border-radius: 55%;
            border: 2px solid #dadada;
            animation: clipcover 1.5s linear infinite;
            -webkit-animation: clipcover 1.5s linear infinite;
            -o-animation: clipcover 1.5s linear infinite;
            -moz-animation: clipcover 1.5s linear infinite;
            clip: rect(0px 4rem 4rem 0px);
        }
        @keyframes clipcover {
            0%{
                clip:rect(0px 4rem 4rem 0px);
                -webkit-clip:rect(0px 4rem 2rem 0px);
            }
            50%{
                clip:rect(0px 4rem 2rem 0px);
                -webkit-clip:rect(0px 4rem 2rem 0px);
            }
            100%{
                clip:rect(0px 4rem 0rem 0px);
                -webkit-clip:rect(0px 4rem 2rem 0px);
            }
        }
        @-webkit-keyframes clipcover {
            0%{
                clip:rect(0px 4rem 4rem 0px);
                -webkit-clip:rect(0px 4rem 2rem 0px);
            }
            50%{
                clip:rect(0px 4rem 2rem 0px);
                -webkit-clip:rect(0px 4rem 2rem 0px);
            }
            100%{
                clip:rect(0px 4rem 0rem 0px);
                -webkit-clip:rect(0px 4rem 2rem 0px);
            }
        }
        /*loading3*/
        .loading3 .logo{
            width: 3.3rem;
            height: 3.3rem;
            border:0;
            border-radius: 0.8rem;
            box-shadow: none;
        }
        canvas{
            position: absolute;
            top: 39%;
            left: 22%;
            z-index: 500;
        }
        .loading3 svg{
            margin:-3% 0 0 -3%;
        }
        svg{
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 70%;
            margin-top: 1%;
        }

    </style>
</head>

<script src="common/js/jquery.min.js"></script>
<script>
        //    loading3 canvas
        var lightLoader = function(c, cw, ch){

            var _this = this;
            this.c = c;
            this.ctx = c.getContext('2d');
            this.cw = cw;
            this.ch = ch;

            this.loaded = 0;
            this.loaderSpeed = .6;
            this.loaderHeight = 8;
            this.loaderWidth = 310;
            this.loader = {
                x: (this.cw/2) - (this.loaderWidth/2),
                y: (this.ch/2) - (this.loaderHeight/2)
            };
            this.particles = [];
            this.particleLift = 180;
            this.hueStart = 0
            this.hueEnd = 120;
            this.hue = 0;
            this.gravity = .15;
            this.particleRate = 4;
            this.init = function(){
                this.loop();
            };
            this.rand = function(rMi, rMa){return ~~((Math.random()*(rMa-rMi+1))+rMi);};
            this.hitTest = function(x1, y1, w1, h1, x2, y2, w2, h2){return !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1);};
            this.updateLoader = function(){
                if(this.loaded < 100){
                    this.loaded += this.loaderSpeed;
                } else {
                    this.loaded = 0;
                }
            };
            this.renderLoader = function(){
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(this.loader.x, this.loader.y, this.loaderWidth, this.loaderHeight);

                this.hue = this.hueStart + (this.loaded/100)*(this.hueEnd - this.hueStart);

                var newWidth = (this.loaded/100)*this.loaderWidth;
                this.ctx.fillStyle = 'hsla('+this.hue+', 100%, 40%, 1)';
                this.ctx.fillRect(this.loader.x, this.loader.y, newWidth, this.loaderHeight);

                this.ctx.fillStyle = '#222';
                this.ctx.fillRect(this.loader.x, this.loader.y, newWidth, this.loaderHeight/2);
            };
            this.Particle = function(){
                this.x = _this.loader.x + ((_this.loaded/100)*_this.loaderWidth) - _this.rand(0, 1);
                this.y = _this.ch/2 + _this.rand(0,_this.loaderHeight)-_this.loaderHeight/2;
                this.vx = (_this.rand(0,4)-2)/100;
                this.vy = (_this.rand(0,_this.particleLift)-_this.particleLift*2)/100;
                this.width = _this.rand(1,4)/2;
                this.height = _this.rand(1,4)/2;
                this.hue = _this.hue;
            };

            this.Particle.prototype.update = function(i){
                this.vx += (_this.rand(0,6)-3)/100;
                this.vy += _this.gravity;
                this.x += this.vx;
                this.y += this.vy;

                if(this.y > _this.ch){
                    _this.particles.splice(i, 1);
                }
            };

            this.Particle.prototype.render = function(){
                _this.ctx.fillStyle = 'hsla('+this.hue+', 100%, '+_this.rand(50,70)+'%, '+_this.rand(20,100)/100+')';
                _this.ctx.fillRect(this.x, this.y, this.width, this.height);
            };

            this.createParticles = function(){
                var i = this.particleRate;
                while(i--){
                    this.particles.push(new this.Particle());
                };
            };

            this.updateParticles = function(){
                var i = this.particles.length;
                while(i--){
                    var p = this.particles[i];
                    p.update(i);
                };
            };

            this.renderParticles = function(){
                var i = this.particles.length;
                while(i--){
                    var p = this.particles[i];
                    p.render();
                };
            };
            this.clearCanvas = function(){
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.clearRect(0,0,this.cw,this.ch);
                this.ctx.globalCompositeOperation = 'lighter';
            };
            this.loop = function(){
                var loopIt = function(){
                    requestAnimationFrame(loopIt, _this.c);
                    _this.clearCanvas();

                    _this.createParticles();

                    _this.updateLoader();
                    _this.updateParticles();

                    _this.renderLoader();
                    _this.renderParticles();

                };
                loopIt();
            };

        };
        var isCanvasSupported = function(){
            var elem = document.createElement('canvas');
            return !!(elem.getContext && elem.getContext('2d'));
        };
        var setupRAF = function(){
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x){
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
            };

            if(!window.requestAnimationFrame){
                window.requestAnimationFrame = function(callback, element){
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };
            };

            if (!window.cancelAnimationFrame){
                window.cancelAnimationFrame = function(id){
                    clearTimeout(id);
                };
            };
        };
        if(isCanvasSupported){
            var c = document.createElement('canvas');
            c.width = 170;
            c.height = 100;
            var cw = c.width;
            var ch = c.height;
            //$("#loadingDiv").append(c);
            var load3=document.getElementById('load3');
            load3.appendChild(c);
            var cl = new lightLoader(c, cw, ch);
            setupRAF();
            cl.init();
        }

        var width = 100;
        var time = 4000;
        var current=0;
        $(".glow").animate({
            width: width + "%"
        }, time);

        $(".underglow").animate({
            width: width + "%"
        }, time);
        var interval = setInterval(increment,45);
        var current = 0;

        function increment(){
            current++;
            $('#counter').html(current+'%');
            if(current == width) { clearInterval(interval); }
        }
        increment();
        barWidth();
</script>
