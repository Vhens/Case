<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        *{margin: 0;padding:0;}
        body{
            background-color: #708090;
        }
        .box{
            width: 1000px;
            margin:100px auto;
            font-size: 0;
        }
        .load-box{
            position: relative;
            display: inline-block;
            width:240px;
            height: 240px;
            border:1px solid #fff;
            overflow: hidden;
            box-sizing:border-box;
        }
        .load-1 .loading,
        .load-1 .loading:before,
        .load-1 .loading:after{
            width: 8px;
            height: 60px;
            background-color:#0dcecb;
            -webkit-animation:load-1 1s infinite ease-in-out;
            animation:load-1 1s infinite ease-in-out;
        }
        .load-1 .loading:before,
        .load-1 .loading:after{
            position: absolute;
            top:0;
            content: '';
        }
        .load-1 .loading:before{
            left:-20px;
        }
        .load-1 .loading{
            position: relative;
            margin:40% auto;
            text-indent:-9999px;
            -webkit-animation-delay:0.16s;
            animation-delay:0.16s;
        }
        .load-1 .loading:after{
            left:20px;
            -webkit-animation-delay:.32s;
            animation-delay:.32s;
        }
        @keyframes load-1{
            0%,
            80%,
            100%{
                box-shadow: 0 0 #0dcecb;
                height: 60px;
            }
            40%{
                box-shadow: 0 -15px #0dcecb;
                height:80px;
            }
        }
        .load-2 .loading,
        .load-2 .loading:before,
        .load-2 .loading:after{
            border-radius:50%;
        }
        .load-2 .loading:before,
        .load-2 .loading:after{
            position: absolute;
            content: '';
        }
        .load-2 .loading:before{
              top: -1.2px;
              left: -1.2px;
              width: 62.4px;
              height: 122.4px;
              background: #708090;
              border-radius: 122.4px 0 0 122.4px;
              -webkit-transform-origin: 62.4px 61.2px;
              transform-origin: 62.4px 61.2px;
              -webkit-animation: load-2 2s infinite ease 1.5s;
              animation: load-2 2s infinite ease 1.5s;
        }
        .load-2 .loading{
              position: relative;
              text-indent: -99999px;
              margin: 30% auto;
              width: 120px;
              height: 120px;
              box-shadow: inset 0 0 0 12px #0dcecb;
        }
        .load-2 .loading:after{
              top: -1.2px;
              left: 61.2px;
              width: 62.4px;
              height: 122.4px;
              background: #708090;
              border-radius: 0 122.4px 122.4px 0;
              -webkit-transform-origin: 0px 61.2px;
              transform-origin: 0px 61.2px;
              -webkit-animation: load-2 2s infinite ease;
              animation: load-2 2s infinite ease;
        }
        @keyframes load-2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        .load-3 .loading{
            position: relative;
            width:110px;
            height: 110px;
            margin:30% auto;
            text-indent: -99999px;
            border-radius:50%;
            background-color:#708090;
            background-image:-webkit-linear-gradient(left,#0dcecb 10%,rgba(13, 206, 203, 0) 42%);
            background-image:-moz-linear-gradient(left,#0dcecb 10%,rgba(13, 206, 203, 0) 42%);
            background-image:-ms-linear-gradient(left,#0dcecb 10%,rgba(13, 206, 203, 0) 42%);
            background-image:linear-gradient(left,#0dcecb 10%,rgba(13, 206, 203, 0) 42%);
            animation:load-3 1.4s infinite linear;
        }
        .load-3 .loading:before{
            position: absolute;
            top: 0;
            left: 0;
            content: '';
            width: 50%;
            height: 50%;
            background-color: #0dcecb;
            border-radius: 100% 0 0 0;
        }
        .load-3 .loading:after{
            position: absolute;
            top:0;
            left: 0;
            bottom: 0;
            right: 0;
            content: '';
            width: 75%;
            height: 75%;
            margin: auto;
            background-color:#708090;
            border-radius: 50%;
        }
        @keyframes load-3{
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        .load-4 .loading{
            position: relative;
            width: 20px;
            height: 20px;
            margin: 45% auto;
            border-radius: 50%;
            text-indent: -9999px;
            animation: load-4 1.3s infinite linear;
        }
        @-webkit-keyframes load-4 {
            0%,100% {
              box-shadow:0 -60px 0 4px #0dcecb,
                         40px -40px 0 0 #0dcecb,
                         60px 0 0 -10px #0dcecb,
                         40px 40px 0 -10px #0dcecb,
                         0 60px 0 -10px #0dcecb,
                         -40px 40px 0 -10px #0dcecb,
                         -60px 0 0 -10px #0dcecb,
                         -40px -40px 0 0 #0dcecb;
            }
            12.5% {
              box-shadow:0 -60px 0 0 #0dcecb,
                         40px -40px 0 4px #0dcecb,
                         60px 0 0 0 #0dcecb,
                         40px 40px 0 -10px #0dcecb,
                         0 60px 0 -10px #0dcecb,
                         -40px 40px 0 -10px #0dcecb,
                         -60px 0 0 -10px #0dcecb,
                         -40px -40px 0 -10px #0dcecb;
            }
            25% {
              box-shadow:0 -60px 0 -10px #0dcecb,
                         40px -40px 0 0 #0dcecb,
                         60px 0 0 4px #0dcecb,
                         40px 40px 0 0 #0dcecb,
                         0 60px 0 -10px #0dcecb,
                         -40px 40px 0 -10px #0dcecb,
                         -60px 0 0 -10px #0dcecb,
                         -40px -40px 0 -10px #0dcecb;
            }
            37.5% {
              box-shadow:0 -60px 0 -10px #0dcecb,
                         40px -40px 0 -10px #0dcecb,
                         60px 0 0 0 #0dcecb,
                         40px 40px 0 4px #0dcecb,
                         0 60px 0 0 #0dcecb,
                         -40px 40px 0 -10px #0dcecb,
                         -60px 0 0 -10px #0dcecb,
                         -40px -40px 0 -10px #0dcecb;
            }
            50% {
              box-shadow:0 -60px 0 -10px #0dcecb,
                         40px -40px 0 -10px #0dcecb,
                         60px 0 0 -10px #0dcecb,
                         40px 40px 0 0 #0dcecb,
                         0 60px 0 4px #0dcecb,
                         -40px 40px 0 0 #0dcecb,
                         -60px 0 0 -10px #0dcecb,
                         -40px -40px 0 -10px #0dcecb;
            }
            62.5% {
              box-shadow:0 -60px 0 -10px #0dcecb,
                         40px -40px 0 -10px #0dcecb,
                         60px 0 0 -10px #0dcecb,
                         40px 40px 0 -10px #0dcecb,
                         0 60px 0 0 #0dcecb,
                         -40px 40px 0 4px #0dcecb,
                         -60px 0 0 0 #0dcecb,
                         -40px -40px 0 -10px #0dcecb;
            }
            75% {
              box-shadow:0 -60px 0 -10px #0dcecb,
                         40px -40px 0 -10px #0dcecb,
                         60px 0 0 -10px #0dcecb,
                         40px 40px 0 -10px #0dcecb,
                         0 60px 0 -10px #0dcecb,
                         -40px 40px 0 0 #0dcecb,
                         -60px 0 0 4px #0dcecb,
                         -40px -40px 0 0 #0dcecb;
            }
            87.5% {
              box-shadow:0 -60px 0 0 #0dcecb,
                         40px -40px 0 -10px #0dcecb,
                         60px 0 0 -10px #0dcecb,
                         40px 40px 0 -10px #0dcecb,
                         0 60px 0 -10px #0dcecb,
                         -40px 40px 0 0 #0dcecb,
                         -60px 0 0 0 #0dcecb,
                         -40px -40px 0 4px #0dcecb;
            }
        }
        .load-5 .loading {
            position: relative;
            text-indent: -9999px;
            overflow: hidden;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 33% auto;
            -webkit-animation: load-5 1.7s infinite ease;
            animation: load-5 1.7s infinite ease;
        }
        @keyframes load-5 {
            0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
              box-shadow: -9.6px -75px 0 -36px #0dcecb,
                          -9.6px -75px 0 -38px #0dcecb,
                          -9.6px -75px 0 -40px #0dcecb,
                          -9.6px -75px 0 -42px #0dcecb,
                          -9.6px -75px 0 -43px #0dcecb;
            }
            5%,
            95% {
              box-shadow: -9.6px -75px 0 -36px #0dcecb,
                          -9.6px -75px 0 -38px #0dcecb,
                          -9.6px -75px 0 -40px #0dcecb,
                          -9.6px -75px 0 -42px #0dcecb,
                          -9.6px -75px 0 -43px #0dcecb;
            }
            30% {
              box-shadow: -9.6px -75px 0 -36px #0dcecb,
                          -46px -60px 0 -38px #0dcecb,
                          -68px -33px 0 -40px #0dcecb,
                          -75px -3px 0 -42px #0dcecb,
                          -73px 20px 0 -43px #0dcecb;
            }
            55% {
              box-shadow: -9.6px -75px 0 -36px #0dcecb,
                          -26px -70px 0 -38px #0dcecb,
                          -39px -65px 0 -40px #0dcecb,
                          -47px -59px 0 -42px #0dcecb,
                          -52px -55px 0 -43px #0dcecb;
            }
            100% {
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
              box-shadow: -9.6px -75px 0 -36px #0dcecb,
                          -9.6px -75px 0 -38px #0dcecb,
                          -9.6px -75px 0 -40px #0dcecb,
                          -9.6px -75px 0 -42px #0dcecb,
                          -9.6px -75px 0 -43px #0dcecb;
            }
        }
        .load-6 .loading {
            position: relative;
            text-indent: -9999px;
            margin: 46% auto;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            -webkit-animation: load-6 1.1s infinite ease;
            animation: load-6 1.1s infinite ease;
        }
        @keyframes load-6 {
            0%,
            100% {
              box-shadow: 0 -65px 0 0 #0dcecb,
                          45px -45px 0 0 rgba(13, 206, 203, 0.2),
                          63px 0 0 0 rgba(13, 206, 203, 0.2),
                          44px 44px 0 0 rgba(13, 206, 203, 0.2),
                          0 63px 0 0 rgba(13, 206, 203, 0.2),
                          -45px 45px 0 0 rgba(13, 206, 203, 0.2),
                          -65px 0 0 0 rgba(13, 206, 203, 0.5),
                          -45px -45px 0 0 rgba(13, 206, 203, 0.7);
            }
            12.5% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.7),
                          45px -45px 0 0 #0dcecb,
                          63px 0 0 0 rgba(13, 206, 203, 0.2),
                          44px 44px 0 0 rgba(13, 206, 203, 0.2),
                          0 63px 0 0 rgba(13, 206, 203, 0.2),
                          -45px 45px 0 0 rgba(13, 206, 203, 0.2),
                          -65px 0 0 0 rgba(13, 206, 203, 0.2),
                          -45px -45px 0 0 rgba(13, 206, 203, 0.5);
            }
            25% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.5),
                          45px -45px 0 0 rgba(13, 206, 203, 0.7),
                          63px 0 0 0 #0dcecb,
                          44px 44px 0 0 rgba(13, 206, 203, 0.2),
                          0 63px 0 0 rgba(13, 206, 203, 0.2),
                          -45px 45px 0 0 rgba(13, 206, 203, 0.2),
                          -65px 0 0 0 rgba(13, 206, 203, 0.2),
                          -45px -45px 0 0 rgba(13, 206, 203, 0.2);
            }
            37.5% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.2),
                          45px -45px 0 0 rgba(13, 206, 203, 0.5),
                          63px 0 0 0 rgba(13, 206, 203, 0.7),
                          44px 44px 0 0 rgba(13, 206, 203, 0.2),
                          0 63px 0 0 rgba(13, 206, 203, 0.2),
                          -45px 45px 0 0 rgba(13, 206, 203, 0.2),
                          -65px 0 0 0 rgba(13, 206, 203, 0.2),
                          -45px -45px 0 0 rgba(13, 206, 203, 0.2);
            }
            50% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.2),
                          45px -45px 0 0 rgba(13, 206, 203, 0.2),
                          63px 0 0 0 rgba(13, 206, 203, 0.5),
                          44px 44px 0 0 rgba(13, 206, 203, 0.7),
                          0 63px 0 0 #0dcecb,
                          -45px 45px 0 0 rgba(13, 206, 203, 0.2),
                          -65px 0 0 0 rgba(13, 206, 203, 0.2),
                          -45px -45px 0 0 rgba(13, 206, 203, 0.2);
            }
            62.5% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.2),
                          45px -45px 0 0 rgba(13, 206, 203, 0.2),
                          63px 0 0 0 rgba(13, 206, 203, 0.2),
                          44px 44px 0 0 rgba(13, 206, 203, 0.5),
                          0 63px 0 0 rgba(13, 206, 203, 0.7),
                          -45px 45px 0 0 #0dcecb,
                          -65px 0 0 0 rgba(13, 206, 203, 0.2),
                          -45px -45px 0 0 rgba(13, 206, 203, 0.2);
            }
            75% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.2),
                          45px -45px 0 0 rgba(13, 206, 203, 0.2),
                          63px 0 0 0 rgba(13, 206, 203, 0.2),
                          44px 44px 0 0 rgba(13, 206, 203, 0.2),
                          0 63px 0 0 rgba(13, 206, 203, 0.5),
                          -45px 45px 0 0 rgba(13, 206, 203, 0.7),
                          -65px 0 0 0 #0dcecb,
                          -45px -45px 0 0 rgba(13, 206, 203, 0.2);
            }
            87.5% {
              box-shadow: 0 -65px 0 0 rgba(13, 206, 203, 0.2),
                          45px -45px 0 0 rgba(13, 206, 203, 0.2),
                          63px 0 0 0 rgba(13, 206, 203, 0.2),
                          44px 44px 0 0 rgba(13, 206, 203, 0.2),
                          0 63px 0 0 rgba(13, 206, 203, 0.2),
                          -45px 45px 0 0 rgba(13, 206, 203, 0.5),
                          -65px 0 0 0 rgba(13, 206, 203, 0.7),
                          -45px -45px 0 0 #0dcecb;
            }
        }
        .load-7 .loading {
            position: relative;
            text-indent: -9999px;
            margin: 60px auto;
            border-top: 11px solid rgba(13, 206, 203, 0.2);
            border-right: 11px solid rgba(13, 206, 203, 0.2);
            border-bottom: 11px solid rgba(13, 206, 203, 0.2);
            border-left: 11px solid #0dcecb;
            -webkit-animation: load-7 1.1s infinite linear;
            animation: load-7 1.1s infinite linear;
        }
        .load-7 .loading,
        .load-7 .loading:after {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        @keyframes load-7 {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
        .load-8 .loading:before,
        .load-8 .loading:after,
        .load-8 .loading {
          width: 25px;
          height: 25px;
          border-radius: 50%;
          -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
          -webkit-animation: load-8 1.8s infinite ease-in-out;
          animation: load-8 1.8s infinite ease-in-out;
        }
        .load-8 .loading {
          position: relative;
          text-indent: -9999px;
          margin: 80px auto;
          -webkit-animation-delay: 0.16s;
          animation-delay: 0.16s;
        }
        .load-8 .loading:before {
          left: -35px;
        }
        .load-8 .loading:after {
          left: 35px;
          -webkit-animation-delay: 0.32s;
          animation-delay: 0.32s;
        }
        .load-8 .loading:before,
        .loading:after {
          content: '';
          position: absolute;
          top: 0;
        }
        @-webkit-keyframes load-8 {
          0%,
          80%,
          100% {
            box-shadow: 0 25px 0 -13px #0dcecb;
          }
          40% {
            box-shadow: 0 25px 0 0 #0dcecb;
          }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="load-box load-1">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-2">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-3">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-4">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-5">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-6">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-7">
            <div class="loading">加载中......</div>
        </div>
        <div class="load-box load-8">
            <div class="loading">加载中......</div>
        </div>
    </div>
</body>
</html>
