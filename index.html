        text-align: center;
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;

        margin:5px;
        width: 7.8%;
        height: 150px;
        line-height: 150px;
        border-radius: 4px;

    .item:hover{

       (function(){

                return n>=0&&n<10?'0'+n:n;
            }
            function getDate(){
                var oDate=new Date(),
                    oldTime=oDate.getTime(),//现在距离1970年的毫秒数
                    newTime=new Date('2018/1/1 00:00:00'),//2018年距离1970年的毫秒数
                    second=Math.floor(newTime-oldTime)/1000;//未来时间距离现在的秒数
                   var day=Math.floor(second/(60*60*24)),
                    second = second % (60*60*24);
                   var hour=Math.floor(second/(60*60));
                     second = second % (60*60);
                   var minute=Math.floor(second/60);
                    second = Math.floor(second %60);
                    var str = fill(day) + '<span class="time">天</span>'
                            + fill(hour) + '<span class="time">小时</span>'
                            + fill(minute) + '<span class="time">分钟</span>'
                            + fill(second) + '<span class="time">秒</span>';
                        op.innerHTML = str;
            }
