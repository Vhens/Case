<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css图片翻转</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
          width: 240px;
          margin:150px auto;
        }
        .filp-box{
            display: inline-block;
            -webkit-perspective:800;
            -moz-perspective:800;
            -ms-perspective:800;
            perspective:800;
            -webkit-transform:perspective(800);
            transform:perspective(800);
            transform-style:preserve-3d;
        }
        .flip{
            position: relative;
            width: 240px;
            height: 300px;
            transition:.6s;
            transform-style:preserve-3d;
        }
        .front,.back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility:hidden;/**隐藏被旋转的 div 元素的背面**/
        }
        .front{
            transform:rotateY(0deg);
            z-index:2;
        }
        .back{
            transform:rotateY(180deg);
        }
        .title{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 30px;
            text-align: center;
            color:#fff;
            line-height: 30px;
            font-size: 18px;
            background-color: rgba(0,0,0,.6);
        }
        /*翻转*/
        .flip-box:hover .flip{
            transform:rotateY(-180deg);
        }
    </style>
</head>
<body>
  <div class="container">
       <div class="flip-box">
           <div class="flip">
               <div class="front">
                   <img src="common/img/person-1.jpg" alt="">
                   <p class="title">帅气的小猪</p>
               </div>
               <div class="back">
                   <img src="common/img/person-4.jpg" alt="">
                   <p class="title">女神大幂幂</p>
               </div>
           </div>
       </div>
  </div>
</body>
</html>
